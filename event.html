<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/kseaicon/ucdkseaicon.png" type="image/png" />
  </head>
  <body>
    <section class="subheader3">
      <nav>
        <a href="index.html"><img src="images/kseaicon/ksealogo1.png" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About UCD KSEA</a></li>
            <li><a href="board.html">Board Members</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="join.html">Join KSEA</a></li>
          </ul>
        </div>
      </nav>

      <h1>Events</h1>
    </section>

    <div class="full-img" id="fullImgBox">
      <img src="images/home/ksea2022.jpeg" id="fullImg" />
      <span onclick="closeFullImg()">X</span>
    </div>
    <div class="event">
      <img
        src="images/event/2023_spring/grad2.jpeg"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/event/2023_spring/grad3.jpeg"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/event/2024_winter/ksea4cut.jpg"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/event/2023_fall/study마라톤2.jpg"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/event/2023_winter/뇌지컬.JPG"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/event/2023_spring/grad6.jpeg"
        onclick="openFullImg(this.src)"
      />
    </div>

    <script>
      var fullImgBox = document.getElementById("fullImgBox");
      var fullImg = document.getElementById("fullImg");

      function openFullImg(pic) {
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
      }

      function closeFullImg() {
        fullImgBox.style.display = "none";
      }
    </script>
  </body>
</html>
