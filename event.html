      <h1>Events</h1>
    </section>

    <div class="event">
      <h1>이벤트 갤러리</h1>
      <div class="event-container">
        <div class="event-item">
          <div class="polaroid" onclick="expandImage(this)">
            <img
              src="images/event/2023_winter/뇌지컬/뇌지컬.JPG"
              alt="뇌지컬"
            />
            <p>2023 Winter Quarter 뇌지컬</p>
          </div>
        </div>
        <div class="event-item">
          <div class="polaroid" onclick="expandImage(this)">
            <img
              src="images/event/2023_spring/대학원생멘토멘티 /grad6.jpeg"
              alt="멘토멘티"
            />
            <p>2023 Spring Quarter 대학원생 멘토멘티</p>
          </div>
        </div>
        <div class="event-item">
          <div class="polaroid" onclick="expandImage(this)">
            <img
              src="images/event/2023_fall/개강총회/"
              alt="개강총회 사진 다시 보내주라 에러떴어"
            />
            <p>2023 Fall Quarter 개강총회</p>
          </div>
        </div>
        <div class="event-item">
          <div class="polaroid" onclick="expandImage(this)">
            <img
              src="images/event/2023_fall/스터디마라톤/study마라톤.jpg"
              alt="스터디마라톤"
            />
            <p>2023 Fall Quarter 스터디마라톤</p>
          </div>
        </div>
        <div class="event-item">
          <div class="polaroid" onclick="expandImage(this)">
            <img
              src="images/event/2024_winter/스터디마라톤2/studymarathon2.jpg"
              alt="스터디마라톤"
            />
            <p>2024 Winter Quarter 스터디마라톤</p>
          </div>
        </div>
        <div class="event-item">
          <div class="polaroid" onclick="expandImage(this)">
            <img
              src="images/event/2024_spring/케세데이/케세데이.JPG"
              alt="케세데이"
            />
            <p>2023 Spring Quarter 케세데이</p>
          </div>
        </div>
        <!-- Add more images as needed -->
      </div>
    </div>

    <div id="imagePopup" class="full-img" style="display: none">
      <span class="close" onclick="closeImage()">&times;</span>
      <div class="carousel">
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <img class="popup-content" id="popupImage" />
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
